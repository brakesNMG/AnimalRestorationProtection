<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Report ‚Äî Animal Protectors</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <style>
    :root {
      --brand-green: #6b8e6e;
      --brand-green-hover: #5a7a5d;
      --text-main: #3a473c;
      --bg-light: #f8faf8;
    }

    body { font-family: 'Poppins', sans-serif; color: var(--text-main); margin: 0; background: #ffffff; line-height: 1.6; }
    
    /* Layout Container */
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
    .content-narrow { max-width: 800px; margin: 0 auto; }

    /* Header Alignment Fix */
    .site-header { border-bottom: 1px solid #eee; padding: 15px 0; background: white; }
    .header-grid { display: flex; justify-content: space-between; align-items: center; }
    
    .brand { text-decoration: none; display: flex; align-items: center; color: var(--text-main); gap: 10px; }
    .brand img { height: 35px; width: auto; }
    .site-title { font-weight: 700; font-size: 1.25rem; }

    .nav { display: flex; gap: 25px; align-items: center; }
    .nav a { text-decoration: none; color: var(--text-main); font-weight: 600; font-size: 0.95rem; transition: color 0.3s; }
    .nav a:hover { color: var(--brand-green); }

    /* Tabs */
    .tabs { display: flex; gap: 30px; margin: 40px 0 20px 0; border-bottom: 2px solid #eee; }
    .tab-btn { padding: 10px 5px; border: none; background: none; cursor: pointer; font-family: inherit; font-weight: 700; color: #aaa; border-bottom: 3px solid transparent; transition: 0.3s; }
    .tab-btn.active { color: var(--brand-green); border-bottom-color: var(--brand-green); }
    .tab-panel { display: none; padding-top: 20px; }
    .tab-panel.active { display: block; }

    /* Form UI */
    .report-form { display: flex; flex-direction: column; gap: 20px; }
    label { display: flex; flex-direction: column; font-weight: 600; gap: 8px; }
    input[type="text"], textarea { padding: 14px; border: 1px solid #ddd; border-radius: 12px; font-family: inherit; font-size: 1rem; }
    
    .btn { background: var(--brand-green); color: white; border: none; padding: 14px 28px; border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s; text-align: center; font-size: 1rem; }
    .btn:hover { background: var(--brand-green-hover); transform: translateY(-2px); }
    .btn-danger { background: #e63946; }
    .btn.small { padding: 8px 18px; font-size: 0.85rem; }

    /* AI Box & Chat */
    .ai-box { margin-top: 20px; padding: 25px; border-radius: 15px; background: #f0f7ff; border: 1px solid #d0e3ff; display: none; }
    #ai-chat { margin-top: 20px; border-radius: 12px; background: white; border: 1px solid #d0e3ff; display: none; flex-direction: column; overflow: hidden; }
    .chat-header { background: var(--brand-green); color: white; padding: 12px; font-size: 0.9rem; font-weight: 600; }
    #chat-window { height: 160px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #fafafa; }
    .msg { padding: 10px 14px; border-radius: 15px; max-width: 85%; font-size: 0.9rem; }
    .bot-msg { background: #e9ecef; align-self: flex-start; border-bottom-left-radius: 2px; }
    .user-msg { background: var(--brand-green); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
    .chat-input-wrap { display: flex; border-top: 1px solid #eee; }
    .chat-input-wrap input { flex: 1; border: none; padding: 15px; outline: none; font-family: inherit; }
    
    .image-preview img { width: 100%; border-radius: 15px; margin-top: 20px; border: 2px solid var(--brand-green); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container header-grid">
      <a href="index.html" class="brand">
        <img src="assets/logo.svg" alt="Logo">
        <span class="site-title">Animal Protectors</span>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="rewards.html">Rewards</a>
        <a href="report.html" style="color: var(--brand-green);">Report</a>
      </nav>
      <div class="points" style="font-weight: 700;">Points: <span id="points-balance" style="color: var(--brand-green);">0</span></div>
    </div>
  </header>

  <main class="container">
    <div class="content-narrow">
      <h1 style="margin-top: 40px; font-size: 2.2rem;">Report an Incident</h1>
      
      <div class="tabs">
        <button type="button" class="tab-btn active" data-tab="form">NEW REPORT</button>
        <button type="button" class="tab-btn" data-tab="reports">MY HISTORY</button>
      </div>

      <div id="tab-form" class="tab-panel active">
        <form id="report-form" class="report-form">
          <label>Where did you see the animal?
            <input type="text" id="location" required placeholder="e.g. Central Park South">
          </label>
          <label>Describe the situation
            <textarea id="description" rows="3" placeholder="Is the animal injured? What are they doing?"></textarea>
          </label>

          <div class="file-wrap" style="display: flex; align-items: center; gap: 15px;">
            <input type="file" id="photo" accept="image/*" style="display:none;">
            <button type="button" id="photo-choose" class="btn">üì∏ Choose & Scan Photo</button>
            <span id="photo-filename" style="font-size: 0.9rem; color: #888;">No file chosen</span>
          </div>

          <div id="ai-analysis" class="ai-box">
            <p id="ai-status" style="margin: 0 0 10px 0; font-weight: 700;">‚öôÔ∏è Loading AI...</p>
            <div id="ai-results"></div>
            
            <div id="ai-chat">
              <div class="chat-header">Wildlife Assistant: <span id="chat-target">Thinking...</span></div>
              <div id="chat-window">
                <div class="msg bot-msg">Scan successful. Feel free to ask me questions about this animal's habits or safety!</div>
              </div>
              <div class="chat-input-wrap">
                <input type="text" id="user-query" placeholder="Type a question...">
                <button type="button" id="send-query" style="background:none; border:none; color:var(--brand-green); font-weight:700; cursor:pointer; padding: 0 15px;">SEND</button>
              </div>
            </div>
          </div>

          <div id="preview" class="image-preview"></div>
          <button class="btn" type="submit" style="margin-top: 10px; padding: 18px;">Submit Official Report</button>
        </form>
      </div>

      <div id="tab-reports" class="tab-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
          <h2 style="margin:0;">Previous Contributions</h2>
          <button id="clear-all" class="btn small btn-danger">Clear All History</button>
        </div>
        <div id="reports-list"></div>
      </div>
    </div>
  </main>

  <script>
    /* ALL JAVASCRIPT LOGIC REMAINS IDENTICAL TO PREVIOUS VERSION */
    const photoInput = document.getElementById('photo');
    const photoBtn = document.getElementById('photo-choose');
    const aiBox = document.getElementById('ai-analysis');
    const pointsDisplay = document.getElementById('points-balance');
    let currentData = { species: "Unknown", status: "Common", imgBase64: "" };
    const endangeredAnimals = ["tiger", "panda", "elephant", "rhino", "turtle", "leopard", "whale", "gorilla", "lion"];

    pointsDisplay.innerText = localStorage.getItem('userPoints') || 0;

    let classifier;
    async function initAI() {
      try {
        classifier = await ml5.imageClassifier('MobileNet');
        document.getElementById('ai-status').innerText = "‚úÖ AI Ready for Scanning";
      } catch (e) { document.getElementById('ai-status').innerText = "‚ùå Connection Error."; }
    }
    initAI();

    function switchTab(tabName) {
      document.querySelectorAll('.tab-panel, .tab-btn').forEach(el => el.classList.remove('active'));
      const btn = document.querySelector(`[data-tab="${tabName}"]`);
      const panel = document.getElementById(`tab-${tabName}`);
      if(btn && panel) {
        btn.classList.add('active');
        panel.classList.add('active');
        if(tabName === 'reports') renderReports();
      }
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => switchTab(btn.dataset.tab));
    });

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      if(params.get('tab') === 'reports') switchTab('reports');
    });

    photoBtn.addEventListener('click', () => photoInput.click());

    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      document.getElementById('photo-filename').innerText = file.name;
      aiBox.style.display = 'block';
      const reader = new FileReader();
      reader.onload = (event) => {
        currentData.imgBase64 = event.target.result;
        const imgElement = new Image();
        imgElement.src = event.target.result;
        imgElement.onload = async () => {
          document.getElementById('preview').innerHTML = "";
          document.getElementById('preview').appendChild(imgElement);
          if (classifier) {
            const results = await classifier.classify(imgElement);
            const guess = results[0].label.toLowerCase().split(',')[0];
            const isEndangered = endangeredAnimals.some(a => guess.includes(a));
            currentData.species = guess;
            currentData.status = isEndangered ? "Endangered" : "Common";
            document.getElementById('ai-status').innerText = "‚úÖ Identification Complete";
            document.getElementById('ai-results').innerHTML = `<p style="margin: 5px 0;">Identified: <strong style="text-transform: uppercase;">${guess}</strong></p><span class="status-tag ${isEndangered ? 'status-endangered' : 'status-common'}">${currentData.status} Species</span>`;
            document.getElementById('chat-target').innerText = guess;
            document.getElementById('ai-chat').style.display = 'flex';
          }
        };
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('send-query').addEventListener('click', () => {
      const queryInput = document.getElementById('user-query');
      const chatWindow = document.getElementById('chat-window');
      if(!queryInput.value.trim()) return;

      const uMsg = document.createElement('div');
      uMsg.className = 'msg user-msg';
      uMsg.innerText = queryInput.value;
      chatWindow.appendChild(uMsg);
      queryInput.value = "";

      setTimeout(() => {
        const bMsg = document.createElement('div');
        bMsg.className = 'msg bot-msg';
        bMsg.innerText = `Great question! The ${currentData.species} is a fascinating example of wildlife diversity. Always remember to maintain a safe distance when observing them!`;
        chatWindow.appendChild(bMsg);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }, 700);
    });

    document.getElementById('report-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const pts = currentData.status === "Endangered" ? 50 : 10;
      let total = (parseInt(localStorage.getItem('userPoints')) || 0) + pts;
      localStorage.setItem('userPoints', total);
      const history = JSON.parse(localStorage.getItem('localReports')) || [];
      history.unshift({...currentData, location: document.getElementById('location').value, pts: pts, date: new Date().toLocaleDateString()});
      localStorage.setItem('localReports', JSON.stringify(history));
      alert(`Success! You earned ${pts} points.`);
      window.location.href = "report.html?tab=reports"; 
    });

    function renderReports() {
      const history = JSON.parse(localStorage.getItem('localReports')) || [];
      const list = document.getElementById('reports-list');
      list.innerHTML = history.length ? history.map(h => `
        <div style="display:flex; gap:20px; background:#f9fbf9; padding:20px; border-radius:15px; margin-bottom:15px; border:1px solid #eee; align-items:center;">
          <img src="${h.imgBase64}" style="width:100px; height:100px; object-fit:cover; border-radius:10px;">
          <div style="flex:1;">
            <h3 style="margin:0; text-transform: uppercase; font-size: 1.1rem;">${h.species}</h3>
            <p style="margin:5px 0; font-size:0.85rem; color:#666;">üìç ${h.location} ‚Ä¢ üìÖ ${h.date}</p>
            <span class="status-tag ${h.status === 'Endangered' ? 'status-endangered' : 'status-common'}">${h.status}</span>
          </div>
          <div style="font-weight:700; color:var(--brand-green);">+${h.pts} PTS</div>
        </div>
      `).join('') : "<p style='color:#999; text-align:center; padding: 40px;'>No reports found in your history.</p>";
    }

    document.getElementById('clear-all').addEventListener('click', () => {
      if(confirm("Permanently delete all reports and reset points?")) {
        localStorage.clear();
        location.reload();
      }
    });
  </script>
</body>
</html>
